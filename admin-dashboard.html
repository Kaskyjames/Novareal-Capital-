<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | Novareal Capital</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard-body">

  <!-- Header -->
  <header class="dashboard-header">
    <div class="logo-area">
      <img src="images/logo.png" alt="Logo" />
      <h1>Admin Dashboard</h1>
    </div>
  </header>

  <!-- Admin Analytics Cards -->
  <section class="admin-analytics">
    <h2>Platform Overview</h2>
    <div class="analytics-grid">
      <div class="analytics-card">
        <h3>Total Investors</h3>
        <p>1,248</p>
      </div>
      <div class="analytics-card">
        <h3>Total Funds Invested</h3>
        <p>$4.25M</p>
      </div>
      <div class="analytics-card">
        <h3>Active Investment Plans</h3>
        <p>312</p>
      </div>
      <div class="analytics-card">
        <h3>Portfolio Growth</h3>
        <p>+12.6% (30d)</p>
      </div>
      <div class="analytics-card">
        <h3>Recent Signups</h3>
        <p>56 this week</p>
      </div>
      <div class="analytics-card">
        <h3>Pending Verifications</h3>
        <p>8</p>
      </div>
    </div>
  </section>

  <!-- Chart Section -->
<section class="chart-section">
  <h2 style="text-align:center; color:#ffd700;">Platform Analytics</h2>
  <div class="chart-grid">
    <canvas id="growthChart"></canvas>
    <canvas id="signupChart"></canvas>
    <canvas id="planChart"></canvas>
  </div>
</section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Novareal Capital â€“ Admin Panel</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
