<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ Novareal Capital</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('investment-bg.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      max-width: 400px;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: fadeIn 1.2s ease;
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #222;
    }

    .login-card input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .login-card button {
      width: 100%;
      padding: 14px;
      background-color: #ffd700;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      color: #000;
      transition: background 0.3s;
    }

    .login-card button:hover {
      background-color: #e6c200;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .login-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    .login-footer a {
      color: #555;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Investor Login</h2>
    <form>
      <input type="email" placeholder="Email address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <div class="login-footer">
      Don't have an account? <a href="novarealcapital.vercel.app/#contact">Sign Up</a>
    </div>
  </div>
</body>
</html>
