<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard ‚Äì Novareal Capital</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('investment-bg.jpg') no-repeat center center / cover;
      color: #fff;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    .dashboard-header {
      text-align: center;
      padding: 40px 20px;
      background: rgba(0,0,0,0.6);
    }

    .dashboard-header h1 {
      font-size: 2rem;
      color: #ffd700;
    }

    .dashboard-header p {
      font-size: 1.1rem;
      color: #ccc;
    }

    .dashboard-container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
      backdrop-filter: blur(8px);
    }

    .welcome {
      font-size: 1.6rem;
      margin-bottom: 30px;
      font-weight: 500;
      color: #fff;
    }

    .summary-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .summary-card {
      flex: 1;
      min-width: 220px;
      background: #111;
      border-left: 5px solid #ffd700;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
    }

    .summary-card:hover {
      transform: translateY(-5px);
    }

    .summary-card h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #ffd700;
    }

    .summary-card p {
      font-size: 1.8rem;
      font-weight: bold;
      margin-top: 10px;
      color: #fff;
    }

    .quick-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .quick-links a {
      flex: 1;
      min-width: 180px;
      text-align: center;
      padding: 16px;
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .quick-links a:hover {
      background: #000;
      color: #ffd700;
      border: 1px solid #ffd700;
    }

    .chart-container {
      margin: 40px auto;
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.5);
    }

    @media (max-width: 600px) {
      .summary-card p {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="dashboard-header">
    <h1>Client Dashboard</h1>
    <p>Welcome back, <strong>Investor James</strong></p>
  </div>

  <div class="dashboard-container">
    <div class="welcome">üìä Your Investment Snapshot</div>

    <div class="summary-cards">
      <div class="summary-card">
        <h3>Total Invested</h3>
        <p>$25,000</p>
      </div>
      <div class="summary-card">
        <h3>ROI Earned</h3>
        <p>$4,200</p>
      </div>
      <div class="summary-card">
        <h3>Active Projects</h3>
        <p>3</p>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="investmentChart" height="140"></canvas>
    </div>

    <div class="quick-links">
      <a href="#projects">üîç View Projects</a>
      <a href="#">‚öôÔ∏è Edit Profile</a>
      <a href="login.html">üö™ Logout</a>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('investmentChart');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Real Estate', 'Cash ROI', 'Pending'],
        datasets: [{
          label: 'Investment Allocation',
          data: [70, 20, 10],
          backgroundColor: ['#ffd700', '#444', '#888'],
          borderWidth: 1
        }]
      },
      options: {
        plugins: {
          legend: {
            labels: {
              color: '#fff',
              font: {
                size: 14
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
