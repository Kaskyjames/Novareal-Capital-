<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novareal Capital</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
    }

    .hero {
      background: linear-gradient(to right, #000, #024c3b);
      padding: 100px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffd700;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #eee;
    }

    .hero-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .start-btn {
      background: #ffd700;
      color: #000;
    }

    .start-btn:hover {
      background: #e6c200;
    }

    .call-btn {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
    }

    .call-btn:hover {
      background: #fff;
      color: #000;
    }

    .highlights {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #000;
      padding: 40px 20px;
    }

    .highlight-box {
      margin: 15px;
      padding: 20px;
      background: #1b1b1b;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      border: 1px solid #333;
    }

    .highlight-box h3 {
      margin-bottom: 10px;
      color: #00ffcc;
    }

    .highlight-box p {
      font-size: 0.95rem;
      color: #bbb;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 1.8rem;
      }
      .hero p {
        font-size: 1rem;
      }
      .highlight-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Building Wealth, One Property at a Time.</h1>
    <p>Real estate solutions for diaspora investors, global buyers, and legacy builders.</p>
    <div class="hero-buttons">
      <a href="#invest" class="start-btn">Start Investing</a>
      <a href="#contact" class="call-btn">Book a Strategy Call</a>
    </div>
  </section>

  <section class="highlights">
    <div class="highlight-box">
      <h3>Who We Serve</h3>
      <p>Diaspora | First-Time Investors | Luxury Clients</p>
    </div>
    <div class="highlight-box">
      <h3>What We Offer</h3>
      <p>Advisory | Property Development | Global Partnerships</p>
    </div>
  </section>

</body>
</html>
